<div
  class="fullSlide slide"
  *ngIf="slide.fields.isImageSetAsBackground; else normalSlide"
>
  <h1 class="slideTitle">{{ slide.fields.sliderTitle }}</h1>
  <img
    [src]="slide.fields.sliderBackground.fields.file.url"
    [alt]="slide.fields.sliderBackground.fields.title"
    class="background"
  />
</div>

<ng-template #normalSlide>
  <div class="normalSlide slide">
    <h1 class="slideTitle">{{ slide.fields.sliderTitle }}</h1>
    <img
      [src]="slide.fields.sliderBackground.fields.file.url"
      [alt]="slide.fields.sliderBackground.fields.title"
      class="background"
    />
  </div>
</ng-template>
