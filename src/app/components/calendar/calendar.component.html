<mat-card class="booking-calendar">
  <div (click)="$event.stopPropagation()">
    <mat-calendar
      #calendar
      (selectedChange)="select($event, calendar)"
      [dateFilter]="bookedDatesFilter"
      [dateClass]="dateClass"
    ></mat-calendar>
  </div>
</mat-card>

<app-form
  *ngIf="daysSelected.length !== 0"
  [bookingDates]="daysSelected"
></app-form>
